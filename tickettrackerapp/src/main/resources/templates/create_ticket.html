<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Ticket Tracker Application</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="@{/tickets}">Ticket Tracker Application</a>
        <a class="navbar-brand" href="@{/tickets}">Tickets</a>
        <a class="navbar-brand" href="@{/tickets/new}">New Ticket</a>

        <!-- Toggler/collapsibe Button -->
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>Button
        </button> -->

    </nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
			<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class = "text-center"> Create New Ticket </h1>
				<div class = "card-body">
					<form th:action="@{/tickets}" th:object = "${ticket}" method="POST">
						<div class ="form-group">
							<label> Title </label>
							<input
							type = "text"
							name = "title"
							th:field = "*{title}"
							class = "form-control"
							placeholder="Enter  ticket title" 
							/>
						</div>
						
						<div class ="form-group">
							<label> Short Description </label>
							<textarea
							name = "shortDescription"
							th:field = "*{shortDescription}"
							class = "form-control"
							placeholder="Enter ticket description" ></textarea>
							
						</div>
						<div class ="form-group">
							<label> Content </label>
							<textarea
							name = "content"
							th:field = "*{email}"
							class = "form-control"
							placeholder="Enter content" ></textarea>
						</div>
						
						<div class = "box-footer">
							<button type="submit" class = "btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				
				</div>
			</div>
		</div>
	</div>
</body>
</html>
