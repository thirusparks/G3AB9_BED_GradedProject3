<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="ISO-8859-1">
    <title>Ticket Tracker Application</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-md bg-primary navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="@{/tickets}">Ticket Tracker Application</a>
        <a class="navbar-brand" href="@{/tickets}">Tickets</a>
        <a class="navbar-brand" href="@{/tickets/new}">New Ticket</a>


        <!-- Toggler/collapsibe Button -->
        <!-- <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>Button
        </button> -->

    </nav>
    

    <div class="container">
        <div class="row">
            <h1>List of Tickets</h1>
        </div>
        <div class="search-container">
		    <form action="/action_page.php">
		      <input type="text" name="search">
		     <button class="btn btn-primary" type="submit" >Search</button>
		</div>

         <!--<div class="row">
           <div class="col-lg-4">
                <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">
                    Add Employee</a>
            </div>
        </div>-->
        <table class="table table-striped table-bordered">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>Ticket Title</th>
                    <th>Ticket Short Description</th>
                    <th>Ticket Created On</th>
                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr th:each="ticket: ${tickets}">
                    <td th:text="${ticket.serialNumber}"></td>
                    <td th:text="${ticket.ticketTitle}"></td>
                    <td th:text="${ticket.ticketDescription}"></td>
                    <td th:text="${ticket.ticketDate}">
                    </td>
                    <td><a th:href="@{/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-primary">Edit</a> <a
                            th:href="@{/tickets/delete/{id}(id=${ticket.id})}" class="btn btn-danger">Delete</a>
                            <a
                            th:href="@{/tickets/view/{id}(id=${ticket.id})}" class="btn btn-info">View</a>
                    </td>
                    
                </tr>
            </tbody>

        </table>

    </div>
</body>

</html>
